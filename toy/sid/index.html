<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>F1 Simulator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <script src="js/f1change.js"></script>

    <link rel="icon"
      type="image/png"
      href="media/images/logo.png" />

  </head>
  <body>
    <div class="f1_name">Ferrari F1 Simulator</div>
    <div class="imgbox">
      <img src="media/images/sebpit.jpg" alt="Sebastian Vettel Pitting" id="img1">
      <button id="dotzTire"></button>
      <button id="dotzDriver"></button>
      <button id="dotzCockpit"></button>
      <button id="dotzFrontwing"></button>
      <button id="dotzBackwing"></button>
      <button id="dotzCommentary"></button>
      <button id="dotzPaddock"></button>
      <button id="goBack">Back</button>
    </div>

    <div class="ending">Made with <3 by Sidhya Tikku</div>
  </body>
</html>
